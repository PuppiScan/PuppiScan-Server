<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Puppi Scan</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 2em auto;
    }
    header {
      text-align: center;
      margin-bottom: 2em;
    }
    h1.page-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0.5em 0;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="text"], select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      box-sizing: border-box;
    }
    input[type="file"] {
      margin-top: 1em;
    }
    button {
      margin-top: 1.5em;
      padding: 0.6em 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #45a049;
    }
    .preview {
      margin-top: 2em;
      text-align: center;
    }
    .preview img {
      max-width: 300px;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="page-title">Puppi Scan</h1>
    <p>반려견 피부 질환 판별을 위한 프로젝트</p>
  </header>

  <div class="preview">
    <img src="{{ url_for('static', filename='PuppiScan_logo_compressed.png') }}" alt="로고 이미지">
  </div>

  <form action="/report" method="post" enctype="multipart/form-data">
    <label for="breed">견종</label>
    <input type="text" id="breed" name="breed">

    <label for="age">나이</label>
    <input type="text" id="age" name="age">

    <label for="gender">성별</label>
    <select id="gender" name="gender">
      <option value="수컷">수컷</option>
      <option value="암컷">암컷</option>
    </select>

    <label for="neutered">중성화 여부</label>
    <select id="neutered" name="neutered">
      <option value="예">예</option>
      <option value="아니오">아니오</option>
    </select>

    <label for="environment">생활환경</label>
    <input type="text" id="environment" name="environment">

    <label for="condition">기저질환</label>
    <input type="text" id="condition" name="condition">

    <label for="special">특이 취약 질병 여부</label>
    <input type="text" id="special" name="special">

    <label for="image">사진 업로드</label>
    <input type="file" name="image" id="image" accept="image/*">

    <button type="submit">사진 업로드 및 진단</button>
  </form>
</body>
</html>
